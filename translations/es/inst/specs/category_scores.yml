help:
  name: puntajes_por_categoria
  alias: puntajes_por_categoria
  title: Puntajes Desagregados de la Libertad en el Mundo, 2012-2022
  description: "Adem\u00e1s de la tabla estado y ranking, los items mostrados
    aqu\u00ed pueden ser sumados para obtener el puntaje agregado de derechos
    pol\u00edticos (suma de los items A a C) y libertades civiles (items D a G).
    Los sub-\u00edtems son puntuados de 0 a 4, con 0 representando el menor
    grado de logro en una categor\u00eda dada y 4 el mayor. Por ejemplo, un
    pa\u00eds que tiene 36 o m\u00e1s puntos en el puntaje agregado de derechos
    pol\u00edticos obtiene una calificaci\u00f3n de 1, de 30 a 35 puntos una
    calificaci\u00f3n de 2 y as\u00ed sucesivamente."
  usage: puntajes_por_categoria
  format: Un data.frame de 57.625 filas y 8 columnas
  source: Adaptado de Freedom House
