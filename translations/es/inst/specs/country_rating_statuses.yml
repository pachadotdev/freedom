help:
  name: estado_calificacion_pais
  alias: estado_calificacion_pais
  title: "Libertades Civiles y Derechos Pol\u00edticos, 1972-2022"
  description: "Para cada pa\u00eds y territorio, La Libertad en el Mundo
  analiza el proceso electoral, el pluralismo y la participaci\u00f3n
  pol\u00edtica, el funcionamiento del gobierno, la libertad de expresi\u00f3n y
  de creencias, los derechos asociativos y organizativos, el estado de derecho,
  la autonom\u00eda personal y los derechos individuales."
  usage: estado_calificacion_pais
  format: Un data.frame de 9.043 filas y 9 columnas
  source: Adaptado de Freedom House
