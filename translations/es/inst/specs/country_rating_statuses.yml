  iso2c:
    trans: iso2c
    desc: "C\u00f3digo ISO de dos d\u00edgitos del pa\u00eds o territorio. 
    Abjasia, Crimea, Kosovo, Nagorno-Karabaj, Osetia del Sur, Palestina, Sahara
    Occidental y Transnistria no tienen una correspondencia inambigua y aparecen
    como 'NA'"
  iso3c:
    trans: iso3c
    desc: "C\u00f3digo ISO de tres d\u00edgitos del pa\u00eds o territorio.
    Sigue el mismo criterio para los 'NA' que la variable iso2c."
